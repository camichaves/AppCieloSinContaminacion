    <ion-list style="font-family: Titillium">
      <ion-menu-toggle style="width: 800px">
        <ion-item (click)="cambiarCategoria('visita')" class="items">
          <ion-fab-button color="dark" class="fabicons">
            <ion-img class="iconos"  [src]="categoria=='visita'? '../../assets/imgs/visita-color.svg' : '../../assets/imgs/visita-blanco.svg' ">
            </ion-img>
          </ion-fab-button>
          <p>
            <b>Visita guiada</b>
            <br>Recorrido virtual 360°
          </p>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="cambiarCategoria('cesco')" class="items">
          <ion-fab-button color="dark" class="fabicons">
            <ion-img [class]="categoria!='cesco'? 'iconos':''"  [src]="categoria=='cesco'? '../../assets/imgs/cesco-color.svg' : '../../assets/imgs/cesco-blanco.svg' "></ion-img>
          </ion-fab-button>
          <p><b>Conocé el CESCO</b><br>Video educativo</p>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="cambiarCategoria('casleo')"  class="items">
          <ion-fab-button color="medium" class="fabicons">
            <ion-img [class]="categoria!='casleo'? 'iconos':''"  [src]="categoria=='casleo'? '../../assets/imgs/casleo-color.svg' : '../../assets/imgs/casleo-blanco.svg' "></ion-img>

          </ion-fab-button> -->
          <ion-fab-button class="fabicons"  [color]="categoria=='pampa' ? 'pampa' : 'blanco'" (click)="cambiarVideo('pampa')"  >
            <img [class]="categoria!='pampa'? 'iconos':''" [src]="categoria=='pampa'? '../../assets/imgs/INSUMOS-11.png' : '../../assets/imgs/INSUMOS-05.png' ">

      <ion-menu-toggle>
        <ion-item (click)="cambiarCategoria('pachon')" class="items">

        </ion-item>
      </ion-menu-toggle>
